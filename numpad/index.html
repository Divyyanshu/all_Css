<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jai shree ram</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@600&family=Poppins:ital,wght@0,500;1,500&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="number0 effect">1
            <p>00</p>
        </div>
        <div class="number0 effect">2
            <p>ABC</p>
        </div>
        <div class="number0 effect">3
            <p>DEF</p>
        </div>
    </div>
    <div class="container">
        <div class="number1 effect">4
            <p>GHI</p>
        </div>
        <div class="number1 effect">5
            <p>JKL</p>
        </div>
        <div class="number1 effect">6
            <p>MNO</p>
        </div>
    </div>
    <div class="container">
        <div class="number2 effect">7
            <p>PQRS</p>
        </div>
        <div class="number2 effect">8
            <p>TUV</p>
        </div>
        <div class="number2 effect">9
            <p>WXYZ</p>
        </div>
    </div>
    <div class="container">
        <div class="number3 effect">*
            <p>'</p>
        </div>
        <div class="number3 effect">0
            <p>+</p>
        </div>
        <div class="number3 effect">#
            <p>;</p>
        </div>
    </div>
</body>
</html>
